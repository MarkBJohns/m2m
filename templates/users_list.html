{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
    <a href="/users/{{user.id}}"><li>{{user.first_name}} {{user.last_name}}</li></a>
    {% endfor %}
</ul>

<div>
    <a href="/users/new">
        <button class="btn btn-success">Add User</button>
    </a>
    <a href="/">
        <button class="btn btn-primary">Home</button>
    </a>
</div>


{% endblock %}
