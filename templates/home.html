{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<h1><a href="/users">Users</a></h1>

<ul>
    {% for user in users %}
    <a href="/users/{{user.id}}"><li>{{user.first_name}} {{user.last_name}}</li></a>
    {% endfor %}
</ul>

<h2><a href="/tags">Tags</a></h2>

<ul>
    {% for tag in tags %}
    <a href="/tags/{{tag.id}}"><li>{{tag.name}}</li></a>
    {% endfor %}
</ul>

{% endblock %}
